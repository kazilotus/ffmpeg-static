sudo: required

services:
  - docker

install:
  - mkdir bin && chmod -R ug+rwx . && docker build -t ci .

script:
  # - docker run -ti --rm ci bash -c "cd /ffmpeg-static && ./build.sh -j $(($(nproc) + 1)) && ldd bin/ffmpeg && (ldd bin/ffmpeg | grep 'not a dynamic executable')"
  - docker run -ti --rm ci bash -c "./test.sh" -v $TRAVIS_BUILD_DIR/bin:/ffmpeg-static/bin

before_deploy:
  # Set up git user name and tag this commit
  - ls -al
  - ls -al bin
  - git config --local user.name "$EMAIL"
  - git config --local user.email "$USERNAME"
  - git tag "$(date +'%Y%m%d')"

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH
  file_glob: true
  file: bin/*
  skip_cleanup: true