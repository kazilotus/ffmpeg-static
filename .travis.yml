sudo: required

services:
  - docker

install:
  - bundle install && chmod -R ug+rwx .
  - mkdir bin && docker build -t ci .

script:
  - docker run -v $TRAVIS_BUILD_DIR/bin:/ffmpeg-static/bin -ti --rm ci bash -c "./build.sh -j $(($(nproc) + 1)) ;  zip -r bin/build.zip ./"
  - ls -al bin
  - ./bin/ffmpeg -codecs
  - ./bin/ffmpeg -i 'https://archive.org/download/pattersonh2006-01-07.184.flac16/pattersonh2006-01-07d1t01.flac' output.mp3

before_deploy:
  - export TAG="`date +'%Y%m%d'`-`./bin/ffmpeg -version | { read f s t r ; echo $t ; }`"
  - export BODY="<pre><code>`./bin/ffmpeg -version`</code></pre>"

  - git config --local user.name "$EMAIL"
  - git config --local user.email "$USERNAME"
  - git tag $TAG

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_OAUTH
  file_glob: true
  file: bin/*
  skip_cleanup: true

after_deploy:
  - ruby release_body.rb -s $GITHUB_OAUTH -t $TAG -b "$BODY"